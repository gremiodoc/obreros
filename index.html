
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Vacaciones Obreros 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 120px;
      margin: 10px auto;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #1abc9c;
    }
    .result {
      text-align: left;
      margin-top: 20px;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_gremio.png" alt="Gremio Docente" class="logo" />
    <h2>Cálculo de Vacaciones Obreros 2025</h2>
    <label for="salario">Ingrese su salario quincenal (sin descuentos):</label>
    <input type="number" id="salario" placeholder="Ej. 800" />
    <button onclick="calcular()">Calcular</button>
    <button onclick="reiniciar()">Reiniciar</button>

    <div id="resultado" class="result" style="display: none;"></div>
  </div>

  <script>
    async function calcular() {
      const salario = parseFloat(document.getElementById('salario').value);
      if (isNaN(salario) || salario <= 0) {
        alert("Por favor ingrese un salario válido.");
        return;
      }

      const salarioDiario = salario / 15;
      const vacaciones = salarioDiario * 60;
      const utiles = salarioDiario * 30;
      const uniformes = salarioDiario * 60;
      const totalBs = vacaciones + utiles + uniformes;

      const bcvResponse = await fetch("https://pydolarvenezuela-api.vercel.app/api/v1/dollar/info");
      const bcvData = await bcvResponse.json();

      const tasaBCV = parseFloat(bcvData.monitors["bcv"].price);
      const monto40usdBCV = 40 * tasaBCV;
      const monto50usdPatria = 50 * 109;

      const totalConDolares = totalBs + monto40usdBCV + monto50usdPatria;

      const resultado = `
        <strong>Resultado del cálculo:</strong><br><br>
        Vacaciones (60 días): Bs ${vacaciones.toFixed(2)}<br>
        Útiles Escolares (30 días): Bs ${utiles.toFixed(2)}<br>
        Uniformes (60 días): Bs ${uniformes.toFixed(2)}<br><br>
        Total en Bs (150 días): <strong>Bs ${totalBs.toFixed(2)}</strong><br><br>
        + 40 USD (Tasa BCV ${tasaBCV.toFixed(2)}): Bs ${monto40usdBCV.toFixed(2)}<br>
        + 50 USD (Tasa Patria 109): Bs ${monto50usdPatria.toFixed(2)}<br><br>
        <strong>Total general estimado: Bs ${totalConDolares.toFixed(2)}</strong>
      `;

      document.getElementById("resultado").innerHTML = resultado;
      document.getElementById("resultado").style.display = 'block';
    }

    function reiniciar() {
      document.getElementById("salario").value = '';
      document.getElementById("resultado").innerHTML = '';
      document.getElementById("resultado").style.display = 'none';
    }
  </script>
</body>
</html>
